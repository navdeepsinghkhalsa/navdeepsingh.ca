      margin: 0;

    }
    h1 {
      color: #fff;
      font-family: 'Roboto', sans-serif;
      font-weight: 100;
      margin: 0.5em 0;
    }
    a {
      color: #fff;
      display: inline-block;
      margin: 0 0.5em 0.5em;
      transition: color ease-out 0.2s;
    }
    a:hover {
      color: #ccc;
    }
    .wrapper,
    h1,
    a {
      font-size: 32px;
    }
    @media all and (min-width: 768px) {
      .wrapper,
      h1,
      a {
