<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css?family=Roboto:100&amp;text=NavdeepSingh" rel="stylesheet">
  <link rel="shortcut icon" type="image/png" sizes="192x192"  href="images/favicon.png">
  <style>
    @font-face {
      font-family: 'icomoon';
      src:  url('fonts/icomoon.eot?bku28i');
      src:  url('fonts/icomoon.eot?bku28i#iefix') format('embedded-opentype'),
        url('fonts/icomoon.ttf?bku28i') format('truetype'),
        url('fonts/icomoon.woff?bku28i') format('woff'),
        url('fonts/icomoon.svg?bku28i#icomoon') format('svg');
      font-weight: normal;
      font-style: normal;
    }

    [class^="icon-"],
    [class*=" icon-"] {
      /* use !important to prevent issues with browser extensions that change fonts */
      font-family: 'icomoon' !important;
      speak: none;
      font-style: normal;
      font-weight: normal;
      font-variant: normal;
      text-transform: none;
      line-height: 1;

      /* Better Font Rendering =========== */
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .icon-linkedin:before {
      content: "\e902";
    }

    .icon-pencil:before {
      content: "\e900";
    }

    .icon-github:before {
      content: "\e901";
    }

    html,
    body {
      height: 100%;
    }
    body {
      background-image: url(images/seth-schwiet-40984-1920.jpg);
      background-position: center;
      background-size: cover;
      margin: 0;
      padding: 0;
    }
    .wrapper {
      position: absolute;
      text-align: center;
      top: 50%;
      transform: translateY(calc(-50% - 0.25em));
      width: 100%;
    }
    h1 {
      color: #fff;
      font-family: 'Roboto', sans-serif;
      font-weight: 100;
      margin: 0.5em 0;
    }
    a {
      color: #fff;
      display: inline-block;
      margin: 0 0.5em 0.5em;
      transition: color ease-out 0.2s;
      text-decoration: none;
    }
    a:hover {
      color: #ccc;
      text-decoration: none;
    }
    .wrapper,
    h1,
    a {
      font-size: 32px;
    }
    @media all and (min-width: 768px) {
      .wrapper,
      h1,
      a {
        font-size: 64px;
      }
    }
    span:first-child {
      display: inline-block;
      width: 1.28571429em;
    }
    span + span {
      clip: rect(0 0 0 0);
      overflow: hidden;
      position: absolute;
      height: 1px;
      width: 1px;
    } 
  </style>
